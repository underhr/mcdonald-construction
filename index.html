<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>McDonald Construction</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="McDonald Construction Logo">
        <h1>Our goal is to exceed our customers' expectations on every job. <span class="blue">We appreciate your business.</span></h1>
    </header>
    
    <div class="photo-grid-2">
        <img src="images/grass.PNG">
        <img src="images/flower-bed.PNG">
    </div>

    <div id="services">
        <h1>Services</h1>
        <div id="services-flex">
            <div>Landscape Design</div>
            <div>Sod</div>
            <div>Irrigation</div>
            <div>Tree Work</div>
            <div>Decks</div>
            <div>Dirt Work</div>
            <div>Pavers</div>
            <div>Concrete</div>
            <div>Culverts</div>
            <div>French Drains</div>
            <div>Gutters</div>
            <div>Land Clearing</div>
            <div>Retaining Walls</div>
            <div>Sea Walls</div>
        </div>
    </div>

    <div class="photo-grid-3">
        <img src="images/house3.PNG">
        <img src="images/house2.PNG">
        <img src="images/house1.PNG">
    </div>

    <form id="contact" action="https://formspree.io/f/xkgoazzl" method="POST">
        <h1>Contact Us</h1>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" draggable="true"></textarea>
        <button id="submitButton">Submit</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
